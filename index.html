<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot </title>

    <link rel="stylesheet" href="c.css"/>
    

    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />

</head>

<body class="display-chat-bot" id="show-content"> 
    <h1 class="hdng">Click Me on Robot To chat ..... </h1>

    
    <button class="toggler" id="t-btn">
        <span class="material-symbols-outlined">
            robot_2 
            </span>
    </button>

    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
        </header>


        <div class="chat-container" id="chatContainer"></div>


        
        <div class="chat-input">
            <textarea placeholder="Enter a message ..." id="inputMsg" required></textarea>
            <span id="send-btn" class="material-symbols-rounded " onclick="sendMsgToChatbot()">send</span>


        </div>

    </div>

    <script src="c.js"></script>
</body>
</html>
